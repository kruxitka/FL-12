<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockScissorsPaper</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Let's play!</h1>
        <h2 class="rules-heading">Game rules:</h2>
        <div class="rules">
        <ol >
            <li>Scissors beats a paper</li>
            <li>Paper beats rock</li>
            <li>Rock beats scissors</li>
            <li>And we play up to three wins!</li>
        </ol>
        </div>
        <div id="buttons" class="choices">
            <button class="choice btn btn-rock" id="rock">Rock</button>
            <button class="choice btn btn-scissors" id="scissors">Scissors</button>
            <button class="choice btn btn-paper" id="paper">Paper</button>
        </div>
        <div class="restart-game">
        <button id="restart" class="btn btn-restart">Restart game</button>
        </div>
        <div id="score" class="score">
        
        </div>
        
        <div id="result">
           
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
